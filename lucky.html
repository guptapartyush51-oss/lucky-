<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Draw Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      font-size: 28px;
      color: #d81b60;
      margin-bottom: 20px;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #f8bbd0;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 95%;
      padding: 12px;
      background-color: #d81b60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-container button:hover {
      background-color: #ad1457;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }

    .emoji {
      font-size: 32px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="emoji">üéâüéÅüçÄ</div>
    <h2>Lucky Draw Login</h2>
    <form>
      <input type="text" placeholder="Enter Your Name" required><br>
      <input type="email" placeholder="Enter Your Email" required><br>
      <button type="submit">Enter Draw</button>
    </form>
    <div class="footer">Good Luck! üçÄ</div>
  </div>
</body>
</html>
